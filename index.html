<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math MCQ Quiz | Practice Mode | Target 80/80</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --correct: #22c55e;
            --wrong: #ef4444;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.05), transparent 70%);
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            width: 100%;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #94a3b8;
            text-decoration: none;
            margin-bottom: 2rem;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            color: var(--accent);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .timer-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            border-radius: 10px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .timer-fill {
            height: 100%;
            background: var(--accent);
            width: 100%;
            transition: width 1s linear;
        }

        .quiz-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .question-meta {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 1rem;
            display: block;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.2rem;
            border-radius: 12px;
            color: white;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.15rem;
            outline: none;
        }

        .option-btn:hover:not(:disabled) {
            background: rgba(56, 189, 248, 0.1);
            border-color: var(--accent);
        }

        .option-btn.selected {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .option-btn.correct {
            background: var(--correct);
            color: #000;
            font-weight: bold;
            border-color: var(--correct);
        }

        .option-btn.wrong {
            background: var(--wrong);
            color: white;
            border-color: var(--wrong);
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
        }

        .next-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            display: none;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .result-screen {
            text-align: center;
            display: none;
            padding-top: 4rem;
        }

        .result-screen h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-family: 'Outfit', sans-serif;
            color: var(--accent);
        }

        .result-screen p {
            margin-bottom: 1.5rem;
        }

        .restart-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 1.2rem 3rem;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 2rem;
            transition: 0.3s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Performance badges */
        .performance-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            margin: 2rem auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .quiz-card {
                padding: 1.5rem;
            }

            .question-text {
                font-size: 1.2rem;
            }
        }

        .mjx-chtml {
            color: inherit !important;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="https://thoratpratik2323-hue.github.io/ishu-math-hub/" class="btn-back">← Back to Hub</a>

        <header>
            <h1>Section A Mastery 🎯</h1>
            <p style="color: #94a3b8; font-size: 1.1rem; margin-top: 0.5rem;">Timed MCQ Practice for Ishu's 100/100
                Mission</p>
        </header>

        <div id="quiz-container">
            <div class="score-board">
                <span id="question-count">Question 1/25</span>
                <span id="score-text" style="color: var(--correct);">Score: 0</span>
            </div>

            <div class="timer-bar">
                <div id="timer-fill" class="timer-fill"></div>
            </div>

            <div class="quiz-card" id="quiz-card">
                <span class="question-meta" id="chap-name">Chapter 1: Relations & Functions</span>
                <div class="question-text" id="question-text">Loading question...</div>

                <div class="options-grid" id="options-container">
                    <!-- Options injected here -->
                </div>

                <div class="controls">
                    <button class="next-btn" id="next-btn" onclick="nextQuestion()">Next Question →</button>
                </div>
            </div>
        </div>

        <div class="result-screen" id="result-screen">
            <h2>Quiz Complete! 🎉</h2>
            <div class="performance-card">
                <p id="final-score" style="font-size: 2.5rem; font-weight: 800;"></p>
                <p id="performance-msg" style="font-size: 1.2rem; color: #cbd5e1;"></p>
            </div>
            <button class="restart-btn" onclick="location.reload()">REPLAY QUIZ 🔄</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                chap: "Relations & Functions",
                q: "The relation $R$ in the set $A = \\{1, 2, 3\\}$ given by $R = \\{(1, 1), (2, 2), (3, 3), (1, 2), (2, 3)\\}$ is:",
                options: ["Reflexive only", "Reflexive and Symmetric", "Reflexive and Transitive", "Equivalence"],
                correct: 0
            },
            {
                chap: "Relations & Functions",
                q: "Let $f: \\mathbb{R} \\to \\mathbb{R}$ be defined by $f(x) = 3x$. Choose the correct answer:",
                options: ["f is one-one onto", "f is many-one onto", "f is one-one but not onto", "f is neither one-one nor onto"],
                correct: 0
            },
            {
                chap: "Inverse Trigo",
                q: "The principal value of $\\cos^{-1} ( \\cos \\frac{7\\pi}{6} )$ is:",
                options: ["$7\\pi/6$", "$5\\pi/6$", "$\\pi/6$", "$-\\pi/6$"],
                correct: 1
            },
            {
                chap: "Inverse Trigo",
                q: "$\\tan^{-1} \\sqrt{3} - \\sec^{-1}(-2)$ is equal to:",
                options: ["$\\pi$", "$-\\pi/3$", "$\\pi/3$", "$2\\pi/3$"],
                correct: 1
            },
            {
                chap: "Matrices",
                q: "If $A$ is a square matrix such that $A^2=A$, then $(I+A)^3 - 7A$ is equal to:",
                options: ["$A$", "$I-A$", "$I$", "$3A$"],
                correct: 2
            },
            {
                chap: "Matrices",
                q: "Assume $X, Y, Z, W$ and $P$ are matrices of order $2 \\times n, 3 \\times k, 2 \\times p, n \\times 3$ and $p \\times k$. The restriction on $n, k$ and $p$ so that $PY + WY$ will be defined is:",
                options: ["$k=3, p=n$", "$k$ is arbitrary, $p=2$", "$p$ is arbitrary, $k=3$", "$k=2, p=3$"],
                correct: 0
            },
            {
                chap: "Determinants",
                q: "If $A$ is a non-singular square matrix of order 3, then $|adj A|$ is equal to:",
                options: ["$|A|$", "$|A|^2$", "$|A|^3$", "$3|A|$"],
                correct: 1
            },
            {
                chap: "Determinants",
                q: "If $x, y, z$ are non-zero real numbers, then inverse of matrix $A = \\begin{bmatrix} x & 0 & 0 \\\\ 0 & y & 0 \\\\ 0 & 0 & z \\end{bmatrix}$ is:",
                options: ["$Diag(1/x, 1/y, 1/z)$", "$xyz Diag(x, y, z)$", "$1/xyz Diag(x, y, z)$", "None"],
                correct: 0
            },
            {
                chap: "Calculus",
                q: "The derivative of $\\sin x$ with respect to $\\cos x$ is:",
                options: ["$-\\tan x$", "$-\\cot x$", "$\\cot x$", "$\\tan x$"],
                correct: 1
            },
            {
                chap: "Calculus",
                q: "If $y = \\log(\\cos e^x)$, then $dy/dx$ is:",
                options: ["$\\cos e^x$", "$e^x \\sin e^x$", "$-e^x \\tan e^x$", "$e^x \\tan e^x$"],
                correct: 2
            },
            {
                chap: "Application of Derivatives",
                q: "The function $f(x) = x^x$ has a stationary point at:",
                options: ["$x = e$", "$x = 1/e$", "$x = 1$", "None"],
                correct: 1
            },
            {
                chap: "Application of Derivatives",
                q: "The line $y = x + 1$ is a tangent to the curve $y^2 = 4x$ at the point:",
                options: ["(1, 2)", "(2, 1)", "(1, -2)", "(-1, 2)"],
                correct: 0
            },
            {
                chap: "Integrals",
                q: "Evaluate: $\\int \\frac{dx}{\\sqrt{9-25x^2}}$ is:",
                options: ["$\\frac{1}{5} \\sin^{-1}(\\frac{5x}{3}) + C$", "$\\frac{1}{3} \\sin^{-1}(\\frac{5x}{3}) + C$", "$\\sin^{-1}(\\frac{5x}{3}) + C$", "None"],
                correct: 0
            },
            {
                chap: "Integrals",
                q: "The value of $\\int_{0}^{2/3} \\frac{dx}{4+9x^2}$ is:",
                options: ["$\\pi/6$", "$\\pi/12$", "$\\pi/24$", "$\\pi/4$"],
                correct: 2
            },
            {
                chap: "Application of Integrals",
                q: "Area of the region bounded by the curve $y^2 = 4x, y$-axis and the line $y = 3$ is:",
                options: ["$2$", "$9/4$", "$9/3$", "$9/2$"],
                correct: 1
            },
            {
                chap: "Differential Equations",
                q: "The degree of the differential equation $[1 + (dy/dx)^2]^{3/2} = d^2y/dx^2$ is:",
                options: ["1", "2", "3", "Not defined"],
                correct: 1
            },
            {
                chap: "Vectors",
                q: "The value of $\\hat{i} \\cdot (\\hat{j} \\times \\hat{k}) + \\hat{j} \\cdot (\\hat{i} \\times \\hat{k}) + \\hat{k} \\cdot (\\hat{i} \\times \\hat{j})$ is:",
                options: ["0", "-1", "1", "3"],
                correct: 2
            },
            {
                chap: "Vectors",
                q: "If $\\theta$ is the angle between two vectors $\\vec{a}$ and $\\vec{b}$, then $|\\vec{a} \\cdot \\vec{b}| = |\\vec{a} \\times \\vec{b}|$ when $\\theta$ is:",
                options: ["$0$", "$\\pi/4$", "$\\pi/2$", "$\\pi$"],
                correct: 1
            },
            {
                chap: "3D Geometry",
                q: "The coordinates of the foot of perpendicular from point $(0, 0, 0)$ to the plane $2x - 3y + 4z - 6 = 0$ is:",
                options: ["$(2/29, -3/29, 4/29)$", "$(12/29, -18/29, 24/29)$", "$(6/29, -9/29, 12/29)$", "None"],
                correct: 1
            },
            {
                chap: "3D Geometry",
                q: "The distance of a point $P(a, b, c)$ from the $xy-plane$ is:",
                options: ["$a$", "$b$", "$c$", "$\\sqrt{a^2+b^2}$"],
                correct: 2
            },
            {
                chap: "Linear Programming",
                q: "If the feasible region for a LPP is unbounded, then maximum of Z:",
                options: ["Does not exist", "May or may not exist", "Always exists", "None"],
                correct: 1
            },
            {
                chap: "Probability",
                q: "If A and B are events such that $P(A|B) = P(B|A)$, then:",
                options: ["$A \\subset B$", "$A = B$", "$P(A) = P(B)$", "$A \\cap B = \\emptyset$"],
                correct: 2
            },
            {
                chap: "Probability",
                q: "A bag contains 5 red and 3 blue balls. If 3 balls are drawn at random without replacement, then the probability that exactly two are red is:",
                options: ["$15/28$", "$3/8$", "$4/7$", "None"],
                correct: 0
            },
            {
                chap: "Calculus",
                q: "If $f(x) = |x - 1|$, then at $x = 1$, $f(x)$ is:",
                options: ["Continuous and Differentiable", "Continuous but not Differentiable", "Differentiable but not Continuous", "Neither"],
                correct: 1
            },
            {
                chap: "Integrals",
                q: "The value of $\\int_{-\\pi/2}^{\\pi/2} \\sin^7 x \\, dx$ is:",
                options: ["$0$", "$1$", "$2$", "$\\pi$"],
                correct: 0
            },
            {
                chap: "Relations & Functions",
                q: "If $A = \\{1, 2, 3\\}$, then the number of relations containing $(1, 2)$ and $(1, 3)$ which are reflexive and symmetric but not transitive is:",
                options: ["1", "2", "3", "4"],
                correct: 0
            },
            {
                chap: "Inverse Trigo",
                q: "The domain of $\\sin^{-1} x$ is:",
                options: ["$(-1, 1)$", "$[-1, 1]$", "$[0, \\pi]$", "$\\mathbb{R}$"],
                correct: 1
            },
            {
                chap: "Matrices",
                q: "If $A = \\begin{bmatrix} \\cos \\alpha & -\\sin \\alpha \\\\ \\sin \\alpha & \\cos \\alpha \\end{bmatrix}$, and $A + A' = I$, then the value of $\\alpha$ is:",
                options: ["$\\pi/6$", "$\\pi/3$", "$\\pi$", "$3\\pi/2$"],
                correct: 1
            },
            {
                chap: "Determinants",
                q: "The area of a triangle with vertices $(3, 8), (-4, 2)$ and $(5, 1)$ is:",
                options: ["$61$ sq units", "$61/2$ sq units", "$30$ sq units", "None"],
                correct: 1
            },
            {
                chap: "Calculus",
                q: "If $x = at^2, y = 2at$, then $d^2y/dx^2$ at $t = 1/2$ is:",
                options: ["$4a$", "$1/a$", "$-4/a$", "$-1/a$"],
                correct: 2
            },
            {
                chap: "Application of Derivatives",
                q: "The interval in which $y = x^2 e^{-x}$ is increasing is:",
                options: ["$(-\\infty, \\infty)$", "$(-2, 0)$", "$(2, \\infty)$", "$(0, 2)$"],
                correct: 3
            },
            {
                chap: "Integrals",
                q: "Evaluate $\\int \\frac{dx}{x + x \\log x}$:",
                options: ["$\\log |1 + \\log x| + C$", "$\\log |x + \\log x| + C$", "$x + \\log x + C$", "None"],
                correct: 0
            },
            {
                chap: "Application of Integrals",
                q: "Area of the region bounded by $y = \\cos x$ between $x = 0$ and $x = \\pi$ is:",
                options: ["$1$ sq units", "$2$ sq units", "$3$ sq units", "$4$ sq units"],
                correct: 1
            },
            {
                chap: "Differential Equations",
                q: "The integrating factor of $\\frac{dy}{dx} - y = \\cos x$ is:",
                options: ["$e^x$", "$e^{-x}$", "$e^{\\cos x}$", "$e^{-\\sin x}$"],
                correct: 1
            },
            {
                chap: "Vectors",
                q: "If $|\\vec{a}| = \\sqrt{3}, |\\vec{b}| = 2$ and $\\vec{a} \\cdot \\vec{b} = \\sqrt{6}$, then angle between $\\vec{a}$ and $\\vec{b}$ is:",
                options: ["$\\pi/6$", "$\\pi/4$", "$\\pi/3$", "$\\pi/2$"],
                correct: 1
            },
            {
                chap: "3D Geometry",
                q: "The distance between the planes $2x + 3y + 4z = 4$ and $4x + 6y + 8z = 12$ is:",
                options: ["$2$ units", "$4/ \\sqrt{29}$ units", "$2/ \\sqrt{29}$ units", "None"],
                correct: 2
            },
            {
                chap: "Probability",
                q: "Two events A and B are said to be independent if:",
                options: ["A and B are mutually exclusive", "$P(A')P(B') = (1 - P(A))(1 - P(B))$", "$P(A) = P(B)$", "$P(A) + P(B) = 1$"],
                correct: 1
            },
            {
                chap: "Linear Programming",
                q: "The corner points of the feasible region are $(0,0), (5,0), (3,4)$ and $(0,5)$. Max value of $Z = 4x + 3y$ is:",
                options: ["$20$", "$24$", "$15$", "$18$"],
                correct: 1
            },
            {
                chap: "Matrices",
                q: "If $A$ and $B$ are square matrices of order 3 such that $|A| = -1, |B| = 3$, then $|3AB|$ is:",
                options: ["$-9$", "$-81$", "$-27$", "$27$"],
                correct: 1
            },
            {
                chap: "Inverse Trigo",
                q: "The direct value of $\\sin(\\tan^{-1} x)$ where $|x| < 1$ is:",
                options: ["$\\frac{x}{\\sqrt{1-x^2}}$", "$\\frac{1}{\\sqrt{1-x^2}}$", "$\\frac{1}{\\sqrt{1+x^2}}$", "$\\frac{x}{\\sqrt{1+x^2}}$"],
                correct: 3
            },
            {
                chap: "Calculus",
                q: "If $y = \\sin^{-1} x$, then $(1 - x^2) y_2 - x y_1$ is equal to:",
                options: ["$0$", "$1$", "$y$", "$-y$"],
                correct: 0
            },
            {
                chap: "Integrals",
                q: "$\\int \\frac{1}{\\sin^2 x \\cos^2 x} dx$ is:",
                options: ["$\\tan x + \\cot x + C$", "$\\tan x - \\cot x + C$", "$\\tan x \\cdot \\cot x + C$", "None"],
                correct: 1
            },
            {
                chap: "Differential Equations",
                q: "The order of the differential equation of all circles of given radius $r$ is:",
                options: ["1", "2", "3", "4"],
                correct: 1
            },
            {
                chap: "Vectors",
                q: "Find \\lambda if the vectors $2\\hat{i} - \\hat{j} + \\hat{k}, \\hat{i} + 2\\hat{j} - 3\\hat{k}$ and $3\\hat{i} + \\lambda\\hat{j} + 5\\hat{k}$ are coplanar:",
                options: ["$-4$", "$4$", "$-8$", "$-10$"],
                correct: 0
            },
            {
                chap: "Probability",
                q: "If $P(A) = 0.8, P(B) = 0.5$ and $P(B|A) = 0.4$, find $P(A \\cap B)$:",
                options: ["$0.32$", "$0.25$", "$0.20$", "$0.40$"],
                correct: 0
            },
            {
                chap: "Determinants",
                q: "The value of determinant $\\begin{vmatrix} 1 & 1 & 1 \\\\ 1 & 1+x & 1 \\\\ 1 & 1 & 1+y \\end{vmatrix}$ is:",
                options: ["$xy$", "$1$", "$0$", "$x+y$"],
                correct: 0
            },
            {
                chap: "Relations & Functions",
                q: "Let $R$ be the relation in the set $\\{1, 2, 3, 4\\}$ given by $R = \\{(1, 2), (2, 2), (1, 1), (4, 4), (1, 3), (3, 3), (3, 2)\\}$. $R$ is:",
                options: ["Reflexive and symmetric but not transitive", "Reflexive and transitive but not symmetric", "Symmetric and transitive but not reflexive", "Equivalence"],
                correct: 1
            },
            {
                chap: "Calculus",
                q: "The value of 'c' in Rolle's Theorem for $f(x) = x^2 - 1$ in $[-1, 1]$ is:",
                options: ["$1/2$", "$0$", "$-1/2$", "None"],
                correct: 1
            },
            {
                chap: "Integrals",
                q: "$\\int_{0}^{\\pi} \\frac{x \\sin x}{1 + \\cos^2 x} dx$ is:",
                options: ["$\\pi^2/2$", "$\\pi^2/4$", "$\\pi/4$", "$\\pi/2$"],
                correct: 1
            },
            {
                chap: "3D Geometry",
                q: "The angle between the lines whose direction ratios are $(1, 1, 2)$ and $(\\sqrt{3}-1, -\\sqrt{3}-1, 4)$ is:",
                options: ["$30^\\circ$", "$45^\\circ$", "$60^\\circ$", "$90^\\circ$"],
                correct: 2
            }
        ];

        let currentIdx = 0;
        let score = 0;
        let canAnswer = true;
        let timer;
        let timeLeft = 30;

        function loadQuestion() {
            const qData = questions[currentIdx];
            document.getElementById('chap-name').innerText = qData.chap;
            document.getElementById('question-text').innerHTML = qData.q;
            document.getElementById('question-count').innerText = `Question ${currentIdx + 1}/${questions.length}`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';

            qData.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = opt;
                btn.onclick = () => checkAnswer(i);
                optionsContainer.appendChild(btn);
            });

            document.getElementById('next-btn').style.display = 'none';
            canAnswer = true;
            resetTimer();

            if (window.MathJax) {
                MathJax.typesetPromise().then(() => {
                    console.log("MathJax typeset complete");
                });
            }
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 30;
            const fill = document.getElementById('timer-fill');
            fill.style.transition = 'none';
            fill.style.width = '100%';

            setTimeout(() => {
                fill.style.transition = 'width 1s linear';
                timer = setInterval(() => {
                    timeLeft--;
                    fill.style.width = (timeLeft / 30 * 100) + '%';
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        if (canAnswer) checkAnswer(-1); // Time out
                    }
                }, 1000);
            }, 10);
        }

        function checkAnswer(selectedIdx) {
            if (!canAnswer) return;
            canAnswer = false;
            clearInterval(timer);

            const correctIdx = questions[currentIdx].correct;
            const btns = document.querySelectorAll('.option-btn');

            if (selectedIdx === correctIdx) {
                score++;
                btns[selectedIdx].classList.add('correct');
            } else {
                if (selectedIdx !== -1) btns[selectedIdx].classList.add('wrong');
                btns[correctIdx].classList.add('correct');
            }

            document.getElementById('score-text').innerText = `Score: ${score}`;
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentIdx++;
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            const resultScreen = document.getElementById('result-screen');
            resultScreen.style.display = 'block';

            document.getElementById('final-score').innerText = `${score} / ${questions.length}`;

            let msg = "";
            const percentage = (score / questions.length) * 100;
            if (percentage === 100) msg = "PERFECT! Ishu, you are officially a Math Master! 🌟🏆";
            else if (percentage >= 80) msg = "Incredible! 80/80 is definitely coming home! 🔥";
            else if (percentage >= 60) msg = "Well done! A bit more practice and you'll be unstoppable! 💪";
            else msg = "Good try! Revise the Formula Master and you'll do even better next time! 📚";

            document.getElementById('performance-msg').innerText = msg;
        }

        loadQuestion();
    </script>

</body>
